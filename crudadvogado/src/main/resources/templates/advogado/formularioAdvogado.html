<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Advogados</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1><a href="/">Cadastrar Advogados</a></h1>
    <div class="container">
      <form th:action="@{/advogados/salvar}" method="POST" th:object="${advogado}">
        <span>Cadastrar Advogado</span>
        <input type="hidden" name="id" th:field="*{id}" readonly />

        <label for="nome">Nome: </label>
        <input
          type="text"
          name="nome"
          placeholder="Nome"
          th:field="*{nome}"
        />

        <label for="telefone">Telefone: </label>
        <input
        type="text"
        name="telefone"
        placeholder="Telefone"
        th:field="*{telefone}"
        />
    
        <label for="endereco">Endereço: </label>
        <input
          type="text"
          name="endereco"
          placeholder="Endereço"
          th:field="*{endereco}"
        />

        <label for="oab">OAB: </label>
        <input
          type="text"
          name="oab"
          placeholder="OAB"
          th:field="*{oab}"
        />

        <label for="especialidadeA">
          Especialidade:
        </label>
        <select th:field="*{especialidade}" name="especialidadeA" id="especialidadeA">
          <option value="" disabled selected>Selecione a especialidade...</option>
          <option
            th:each="especialidade : ${especialidades}"
            th:text="${especialidade.nome}"
            th:value="${especialidade.id}"
          ></option>
        </select>

        <input
          class="button"
          type="submit"
          name="cadastrar"
          value="Cadastrar"
        />
      </form>
    </div>
  </body>
</html>
