<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Especialidades</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1><a href="/">Cadastrar Especialidades</a></h1>
  <div class="container">
    <form th:action="@{/especialidades/salvar}" method="POST" th:object="${especialidade}">
      <span>Cadastrar Especialidade</span>
      <input type="hidden" name="id" th:field="*{id}" readonly>
  
      <label for="nome">Nome: </label>
      <input type="text" name="nome" placeholder="Nome" th:field="*{nome}">
  
      <input class="button" type="submit" name="cadastrar" value="Cadastrar">
    </form>
  </div>
</body>
</html>
